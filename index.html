<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <div>
            <img src="icon.png" id="icon" alt="">
        </div>

        <div>
            <p id="lorem" class="text-center mt-4 fs-5 w-75">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Hic, nostrum.</p>
        </div>

        <div class="row mt-5 ms-5">
            <a href="#" id="first" class="col-4 text-center">Login</a>
            <a href="#" id="second" class="col-4 text-center">Signup</a>
        </div>

        <form class="mt-3">
            <input type="email" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;Email Address"><br>
            <input type="password" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;Password"><br><br>
            <button>LOGIN</button>
        </form>

        <p id="forgot">Forgot Password?</p>

        <p id="other" class="text-secondary mt-5">Or Login With</p>

        <span id="span">
            <img src="google-color-icon.png" id="img" alt="">
            <img src="facebook-color-icon.png" id="img" alt="">
            <img src="twitter-color-icon.png" id="img" alt="">
        </span>

        <p id="account">Don't have an account? <a href="#" id="create-account">Create new now!</a></p>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
